---
configure_dotfiles: true
configure_terminal: true

dotfiles_repo: https://github.com/JDLK7/dotfiles-2.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/workspace/dotfiles
dotfiles_files:
  - .aliases.zsh
  - .curl-format
  - .functions.zsh
  - .p10k.zsh
  - .spaceship.zsh
  - .vimrc
  - .zshrc

apt_packages:
  - vim
  - snapd

snap_packages:
  regular:
    - 1password
    - thunderbird
    - mattermost-desktop
    - postman
    - spotify
  classic:
    - go
    - code
    - intellij-idea-community
    - goland
    - obsidian
    # - kubectl

masmovil_org: masmovil

masmovil_repos:
  - infrastructure
  - kubernetes-clusters
  - mm-monorepo

masmovil_clusters:
  - name: mm-k8s-prod-01
    region: europe-west1
    project: mm-k8s-prod-01
  - name: mm-k8s-dev-01
    region: europe-west1
    project: mm-k8s-dev-01
  - name: mm-k8s-dev-02
    region: europe-west2
    project: mm-k8s-dev-02
  - name: mm-k8s-qa-01
    region: europe-west1
    project: mm-k8s-qa
  - name: mm-k8s-dev-eusw1-01
    region: europe-southwest1
    project: mm-k8s-dev-01
  - name: mm-k8s-sta-eusw1-01
    region: europe-southwest1
    project: mm-k8s-dev-01
  - name: mm-k8s-prod-eusw1-01
    region: europe-southwest1
    project: mm-k8s-prod-01

masmovil_chart_repo: https://charts.private.prod-01.k8s.masmovil.com
